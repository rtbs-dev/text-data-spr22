stages:
  topic-model:
    cmd: python topic_model.py
    deps:
    - ../../../data/mtg.feather
    - topic_model.py
    outs:
    - ft_model
  multiclass:
    cmd: python multiclass.py
    deps:
    - multiclass.py
    outs:
    - multiclass.sav
  multilabel:
    cmd: python multilabel.py
    deps:
    - multilabel.py
    outs:
    - multilabel.sav
  regression:
    cmd: python regression.py
    deps:
    - regression.py
    outs:
    - linear.sav
    - lasso.sav
