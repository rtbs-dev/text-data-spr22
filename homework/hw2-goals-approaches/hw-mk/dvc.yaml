stages:
  topic-model:
    deps:
      - topic_model.py
      - mtg.feather
    outs:
      - flavor_text_topics
  multiclass:
    deps:
      - multiclass.py
      - mtg.feather
    outs:
      - multiclass_model.sav
  multilabel:
    deps:
      - multilabel.py
      - mtg.feather
    out:
      - multilabel_model.sav
  regression:
    deps:
      - regression.py
      - mtg.feather
    params:
      - tfidf.min_df
      - tfidf.ngram_range
    out:
      - regression_elasticnet_model.sav
      - regression_lasso_model.sav
